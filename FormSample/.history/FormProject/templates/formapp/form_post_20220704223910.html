<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    {% load static %}
    {% comment %} <link rel='stilesheet' href='{% static "css/sytle.css" %}'> {% endcomment %}
    <link rel='stylesheet' href='{% static "css/style.css" %}'>
  </head>
  <body>
    <form method="POST">
      {% csrf_token %}
      {{ form.name.label }}: {{ form.name }}
      {% comment %} <table>
        {{form.as_table}}
      </table> {% endcomment %}
      <input type="submit" value="送信" />
    </form>
  </body>
</html>
