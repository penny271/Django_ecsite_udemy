{% extends "base.html" %}
{% block content %}
<form method="POST">
  {% csrf_token %}
  {% comment %} {{ form.as_p }} <!-- CreateView経由なので変数formが使える --> {% endcomment %}
  <!-- ~/accounts/login/?next=/accounts/user/ -->
  <input type="hidden" name="next" value="{{ request.GET.next }}"> <!-- /?next=の後の値を取得できる /?next=/accounts/user/ -->
  <input type="submit" value="ログイン">
</form>
{% endblock content %}
